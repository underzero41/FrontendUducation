<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радиокнопки в HTML5</title>
</head>
<body>
    <form>
        <h2>Укажите пол</h2>
        <p>
            <input type="radio" name="gender" id="gender" value="man">male
        </p>
        <p>
            <input type="radio" name="gender" id="gender" value="woman">female
        </p>
        <h2>Выберете технологию</h2>
        <p>
            <input type="radio" name="tech" id="tech" value="html5">HTML5
        </p>
        <p>
            <input type="radio" name="tech" id="tech" value="net">.NET
        </p>
        <p>
            <input type="radio" name="tech" id="tech" value="java">Java
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
    </form>
</body>
</html>
