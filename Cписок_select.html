<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элемент select HTML5</title>
</head>
<body>
    <form method="get">
        <p>
            <label for="phone">Выберете модель: </label>
            <select name="phone" id="phone">
                <optgroup label="apple">
                    <option value="iphone 6s">iphone 6s</option>
                    <option value="iphone 7s">iphone 7s</option>
                    <option value="iphone 8s">iphone 8s</option>
                    <option value="iphone 9s">iphone 9s</option>
                    <option value="iphone 10s" selected> iphone 10s</option>
                </optgroup>    
            </select>
            
        </p>
        <p>
            <input type="submit" value="Отправить">
        </p>
    </form>
</body>
</html>
