    <title>Que Pasa</title>

            border: solid 1px rgb(7, 223, 47);

<body>
    <table>
        <tr>
            <td rowspan="2" style="background-color: green;">1</td>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2" style="background-color: red;">8</td>
        </tr>
    </table>
